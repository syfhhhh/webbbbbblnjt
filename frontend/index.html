<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="background">
    <div class="login-container">
        <h2>Login</h2>
        <p>Enter your username below and we will email your login page.</p>
        <form id="form">
            <div class="input-group">
                <label for="text">Username</label>
                <input type="text" id="username" placeholder="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="keep-signed-in">
                <label for="keep-signed-in">Keep me login</label>
            </div>
            <button type="submit" class="btn-sign-in">Login</button>

            <a href="#" class="forgot-password">Forgot password?</a>
            <a href="registrasi.html" class="buatakun">buat akun?</a>
        </form>
    </div>
    <script src="script.js"></script>
    <script>

        document.getElementById("form").addEventListener("submit", masuk);

        async function masuk(ev) {
            ev.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;


            login(username, password);
        }

    </script>
</body>

</html>
