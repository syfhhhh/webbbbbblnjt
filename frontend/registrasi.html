<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <div class="login-container">
        <h2>Register</h2>
        <p>Enter your details below to create an account.</p>
        <form id="form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <input type="submit" class="btn-sign-in"></input>
            <a href="index.html" class="forgot-password">Already have an account? Login</a>
        </form>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', register);

        async function register(ev) {
            ev.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Password tidak sama');
                return;
            }
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password: password })
            });
            const data = await response.json();
            console.log(data);
            if (response.status == 201) {
                alert('Register berhasil');
                window.location.href = 'index.html';
            } else {
                alert('Register gagal');
            }
        }
    </script>
</body>
</html>
